<html>
  <head>
    <title>Process the Video</title>
    <link rel="stylesheet" href="../fonts/fonts.css" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="../css/process.css" />
  </head>
  <body>
    <div class="layout">
      <nav>
        <a href="https://www.notes.socialcoding.net/" target="_blank"
          ><img src="../icons/logo_wide.svg" alt="logo" id="logo"
        /></a>
        <a href="https://github.com/Kanishk-K/Zircon" target="_blank">
          <img src="../icons/github.svg" alt="github icon" id="github-icon"
        /></a>
      </nav>

      <div
        id="no-content-alert"
        class="card hidden"
        style="
          max-width: 600px;
          border-color: #f87171;
          background-color: #fee2e2;
        "
      >
        <p style="color: #b91c1c; font-family: monospace">
          <b>No video data found</b>. This may have occured if the page was
          refreshed, please try again.
        </p>
      </div>

      <div id="process-content-container" class="hidden">
        <div id="job">
          <div class="card">
            <img id="thumbnail" />
            <h1 id="title" class="brand-color"></h1>
            <h2>Optional Video Selection</h2>
            <div id="video-container">
              <div class="video-item" data-selection="subway">
                <img src="../images/subway.png" />
                <p>Subway Surfers</p>
              </div>
              <div class="video-item" data-selection="minecraft">
                <img src="../images/minecraft.png" />
                <p>Minecraft</p>
              </div>
            </div>
            <button id="submit">
              Process
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="#000000"
                viewBox="0 0 256 256"
              >
                <path
                  d="M178.34,165.66,160,147.31V208a8,8,0,0,1-16,0V147.31l-18.34,18.35a8,8,0,0,1-11.32-11.32l32-32a8,8,0,0,1,11.32,0l32,32a8,8,0,0,1-11.32,11.32ZM160,40A88.08,88.08,0,0,0,81.29,88.68,64,64,0,1,0,72,216h40a8,8,0,0,0,0-16H72a48,48,0,0,1,0-96c1.1,0,2.2,0,3.29.12A88,88,0,0,0,72,128a8,8,0,0,0,16,0,72,72,0,1,1,100.8,66,8,8,0,0,0,3.2,15.34,7.9,7.9,0,0,0,3.2-.68A88,88,0,0,0,160,40Z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="progress">
          <div class="card hidden" id="existing-content">
            <h2>Existing Content Available!</h2>
            <a
              class="brand-color"
              href="#"
              id="existing-content"
              target="_blank"
            >
              View Existing Content
            </a>
          </div>
          <div class="card" id="progress-container">
            <div class="progress-element" id="to-server">
              <span class="status-circle"></span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="#000000"
                viewBox="0 0 256 256"
              >
                <path
                  d="M178.34,165.66,160,147.31V208a8,8,0,0,1-16,0V147.31l-18.34,18.35a8,8,0,0,1-11.32-11.32l32-32a8,8,0,0,1,11.32,0l32,32a8,8,0,0,1-11.32,11.32ZM160,40A88.08,88.08,0,0,0,81.29,88.68,64,64,0,1,0,72,216h40a8,8,0,0,0,0-16H72a48,48,0,0,1,0-96c1.1,0,2.2,0,3.29.12A88,88,0,0,0,72,128a8,8,0,0,0,16,0,72,72,0,1,1,100.8,66,8,8,0,0,0,3.2,15.34,7.9,7.9,0,0,0,3.2-.68A88,88,0,0,0,160,40Z"
                ></path>
              </svg>
              <p>Job sending to server</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/process.js"></script>
</html>
